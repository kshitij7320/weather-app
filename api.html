<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./api.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"><span class="location"></span></i></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>
        const link = "https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=e6830dc8b396ba41a7e3b8a83ee323f9";
        const request = new XMLHttpRequest();
    
        request.open("GET", link, true);
    
        request.onload = function () {
            if (request.status >= 200 && request.status < 400) {
                const obj = JSON.parse(this.response);
                console.log(obj);
    
                document.querySelector('.location').textContent = obj.name;
                document.getElementById('weather').textContent = obj.weather[0].description;
                document.getElementById('temp').textContent = (obj.main.temp - 273.15).toFixed(1);
                document.getElementById('icon').src = `http://openweathermap.org/img/w/${obj.weather[0].icon}.png`;
            } else {
                console.log("The city data is not available");
            }
        };
    
        request.send();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
